<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器演示</title>
    <script src="./index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        #app {
            width: 100%;
            max-width: 600px;
        }
        
        .counter-container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }
        
        .count-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 25px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 12px;
            margin-bottom: 30px;
            transition: transform 0.2s ease;
        }
        
        .count-wrapper:hover {
            transform: translateY(-2px);
        }
        
        .count-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            min-width: 120px;
            padding: 0 20px;
            transition: all 0.3s ease;
        }
        
        .count-value span:last-child {
            color: #667eea;
            font-size: 2rem;
            font-weight: 700;
            transition: all 0.3s ease;
        }
        
        .count-incr,
        .count-decr {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .count-incr {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        
        .count-decr {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="counter-container">
            <h1>Vue Simulation 计数器演示</h1>
            <div class="count-wrapper">
                <button class="count-decr" @click="decrement">-</button>
                <div class="count-value">计数: <span>{{ count }}</span></div>
                <button class="count-incr" @click="increment">+</button>
            </div>
        </div>
    </div>
    <script>
        const app = vs.createApp({
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                increment() {
                    let count = this.getVariable('count');
                    count++;
                    this.setVariable('count', count, true);
                },
                decrement() {
                    let count = this.getVariable('count');
                    count--;
                    this.setVariable('count', count, true);
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
